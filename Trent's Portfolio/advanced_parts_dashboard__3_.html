<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Parts Inventory Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141922;
            --bg-card: #1a1f2e;
            --accent-orange: #ff6b35;
            --accent-cyan: #00d9ff;
            --accent-purple: #b537f2;
            --accent-yellow: #fbbf24;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border: #2d3748;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .dashboard-container {
            min-height: 100vh;
            padding: 2rem;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 217, 255, 0.05) 0%, transparent 50%),
                var(--bg-primary);
        }

        .header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .header-left h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .export-btn, .reset-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .export-btn:hover {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-primary);
        }

        .reset-btn:hover {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
            color: white;
        }

        .search-filter-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .advanced-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .filter-select {
            padding: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .filter-chip {
            padding: 0.35rem 0.75rem;
            background: var(--accent-orange);
            border-radius: 20px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .filter-chip-close {
            cursor: pointer;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-orange), var(--accent-cyan));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-cyan);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-change {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: var(--accent-cyan);
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .trend-up {
            color: var(--accent-green);
        }

        .trend-down {
            color: var(--accent-red);
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chart-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .toggle-btn {
            padding: 0.4rem 0.8rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn.active {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-primary);
        }

        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .page-btn {
            padding: 0.5rem 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.85rem;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn:not(:disabled):hover {
            border-color: var(--accent-cyan);
        }

        .page-info {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table thead {
            border-bottom: 2px solid var(--accent-orange);
        }

        .data-table th {
            text-align: left;
            padding: 0.75rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            user-select: none;
        }

        .data-table th:hover {
            color: var(--accent-cyan);
        }

        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .data-table tr:hover {
            background: rgba(255, 107, 53, 0.05);
        }

        .data-table tr.selected {
            background: rgba(0, 217, 255, 0.1);
            border-left: 3px solid var(--accent-cyan);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-non-stocking {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-orange);
        }

        .status-stocked {
            background: rgba(0, 217, 255, 0.2);
            color: var(--accent-cyan);
        }

        .status-phase-out {
            background: rgba(181, 55, 242, 0.2);
            color: var(--accent-purple);
        }

        .status-deletion {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }

        .status-manual {
            background: rgba(251, 191, 36, 0.2);
            color: var(--accent-yellow);
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .bar-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .bar-label {
            min-width: 120px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .bar-container {
            flex: 1;
            height: 28px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            padding: 0 0.5rem;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .pie-chart-container {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .pie-chart {
            position: relative;
            width: 220px;
            height: 220px;
            cursor: pointer;
        }

        .pie-legend {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.8rem;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
        }

        .legend-label {
            color: var(--text-secondary);
            flex: 1;
        }

        .legend-value {
            font-weight: 700;
            color: var(--text-primary);
        }

        .legend-percentage {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 0.85rem;
        }

        .scatter-plot {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .scatter-point {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .scatter-point:hover {
            transform: scale(1.5);
        }

        .heatmap-grid {
            display: grid;
            gap: 4px;
            margin-top: 1rem;
        }

        .heatmap-cell {
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .heatmap-cell:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            .header-left h1 {
                font-size: 2.5rem;
            }
            
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .pie-chart-container {
                flex-direction: column;
            }

            .search-filter-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const PieChart = ({ data, colors, onSegmentClick }) => {
            const total = data.reduce((sum, item) => sum + item.count, 0);
            let currentAngle = 0;

            return (
                <svg viewBox="0 0 200 200" className="pie-chart">
                    {data.map((item, index) => {
                        const percentage = item.count / total;
                        const angle = percentage * 360;
                        const largeArc = angle > 180 ? 1 : 0;
                        
                        const startX = 100 + 85 * Math.cos((currentAngle - 90) * Math.PI / 180);
                        const startY = 100 + 85 * Math.sin((currentAngle - 90) * Math.PI / 180);
                        
                        currentAngle += angle;
                        
                        const endX = 100 + 85 * Math.cos((currentAngle - 90) * Math.PI / 180);
                        const endY = 100 + 85 * Math.sin((currentAngle - 90) * Math.PI / 180);

                        const path = `M 100 100 L ${startX} ${startY} A 85 85 0 ${largeArc} 1 ${endX} ${endY} Z`;

                        return (
                            <path
                                key={index}
                                d={path}
                                fill={colors[index]}
                                stroke="var(--bg-card)"
                                strokeWidth="2"
                                onClick={() => onSegmentClick && onSegmentClick(item)}
                                style={{ cursor: 'pointer' }}
                            />
                        );
                    })}
                    <circle cx="100" cy="100" r="45" fill="var(--bg-card)" />
                    <text x="100" y="100" textAnchor="middle" dy="0.3em" fill="var(--text-primary)" fontSize="14" fontWeight="700">
                        {total}
                    </text>
                    <text x="100" y="115" textAnchor="middle" fill="var(--text-secondary)" fontSize="10">
                        Total
                    </text>
                </svg>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">{title}</h2>
                            <button className="modal-close" onClick={onClose}></button>
                        </div>
                        <div className="modal-content">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [statusFilter, setStatusFilter] = useState('All');
            const [sourceFilter, setSourceFilter] = useState('All');
            const [returnFilter, setReturnFilter] = useState('All');
            const [costRange, setCostRange] = useState('All');
            const [sortField, setSortField] = useState('Value_Clean');
            const [sortDirection, setSortDirection] = useState('desc');
            const [currentPage, setCurrentPage] = useState(1);
            const [selectedPart, setSelectedPart] = useState(null);
            const [chartView, setChartView] = useState('pie'); // pie or bar
            const itemsPerPage = 20;

            // Process data
            const processedData = useMemo(() => {
                return FULL_DATA.map(item => ({
                    ...item,
                    costNum: item.Cost_Clean || 0,
                    valueNum: item.Value_Clean || 0,
                    ohNum: item.OH || 0
                })).filter(item => item.Part); // Remove any null entries
            }, []);

            // Apply filters
            const filteredData = useMemo(() => {
                let filtered = processedData;

                // Search filter
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(item => 
                        (item.Part?.toLowerCase().includes(term)) ||
                        (item.Description?.toLowerCase().includes(term)) ||
                        (item.Bin?.toLowerCase().includes(term))
                    );
                }

                // Status filter
                if (statusFilter !== 'All') {
                    filtered = filtered.filter(item => item.Status === statusFilter);
                }

                // Source filter
                if (sourceFilter !== 'All') {
                    filtered = filtered.filter(item => item.Src?.toString() === sourceFilter);
                }

                // Return filter
                if (returnFilter !== 'All') {
                    filtered = filtered.filter(item => item.Return === returnFilter);
                }

                // Cost range filter
                if (costRange !== 'All') {
                    const [min, max] = costRange.split('-').map(Number);
                    filtered = filtered.filter(item => {
                        if (max) {
                            return item.costNum >= min && item.costNum <= max;
                        } else {
                            return item.costNum >= min;
                        }
                    });
                }

                return filtered;
            }, [processedData, searchTerm, statusFilter, sourceFilter, returnFilter, costRange]);

            // Sort data
            const sortedData = useMemo(() => {
                const sorted = [...filteredData];
                sorted.sort((a, b) => {
                    let aVal = a[sortField];
                    let bVal = b[sortField];
                    
                    if (typeof aVal === 'string') {
                        aVal = aVal?.toLowerCase() || '';
                        bVal = bVal?.toLowerCase() || '';
                    }

                    if (sortDirection === 'asc') {
                        return aVal > bVal ? 1 : -1;
                    } else {
                        return aVal < bVal ? 1 : -1;
                    }
                });
                return sorted;
            }, [filteredData, sortField, sortDirection]);

            // Paginate data
            const paginatedData = useMemo(() => {
                const start = (currentPage - 1) * itemsPerPage;
                return sortedData.slice(start, start + itemsPerPage);
            }, [sortedData, currentPage]);

            const totalPages = Math.ceil(sortedData.length / itemsPerPage);

            // Statistics
            const stats = useMemo(() => {
                const totalParts = filteredData.length;
                const totalValue = filteredData.reduce((sum, item) => sum + item.valueNum, 0);
                const avgCost = filteredData.reduce((sum, item) => sum + item.costNum, 0) / totalParts;
                const totalOnHand = filteredData.reduce((sum, item) => sum + item.ohNum, 0);
                const maxValue = Math.max(...filteredData.map(item => item.valueNum));
                const minValue = Math.min(...filteredData.map(item => item.valueNum));

                return { totalParts, totalValue, avgCost, totalOnHand, maxValue, minValue };
            }, [filteredData]);

            // Status breakdown
            const statusData = useMemo(() => {
                const statusCounts = {};
                filteredData.forEach(item => {
                    const status = item.Status || 'Unknown';
                    if (!statusCounts[status]) {
                        statusCounts[status] = { name: status, count: 0, value: 0 };
                    }
                    statusCounts[status].count++;
                    statusCounts[status].value += item.valueNum;
                });
                return Object.values(statusCounts).sort((a, b) => b.count - a.count);
            }, [filteredData]);

            // Source breakdown
            const sourceData = useMemo(() => {
                const sourceCounts = {};
                filteredData.forEach(item => {
                    const src = item.Src?.toString() || 'Unknown';
                    if (!sourceCounts[src]) {
                        sourceCounts[src] = { name: `Source ${src}`, count: 0, value: 0 };
                    }
                    sourceCounts[src].count++;
                    sourceCounts[src].value += item.valueNum;
                });
                return Object.values(sourceCounts)
                    .sort((a, b) => b.value - a.value)
                    .slice(0, 10);
            }, [filteredData]);

            const maxSourceValue = Math.max(...sourceData.map(s => s.value));

            // Get unique values for filters
            const uniqueStatuses = useMemo(() => 
                [...new Set(processedData.map(item => item.Status).filter(Boolean))].sort(),
                [processedData]
            );

            const uniqueSources = useMemo(() => 
                [...new Set(processedData.map(item => item.Src?.toString()).filter(Boolean))].sort((a, b) => a - b),
                [processedData]
            );

            const uniqueReturns = useMemo(() => 
                [...new Set(processedData.map(item => item.Return).filter(Boolean))].sort(),
                [processedData]
            );

            const COLORS = ['#ff6b35', '#00d9ff', '#b537f2', '#fbbf24', '#10b981', '#ef4444', '#8b5cf6', '#ec4899'];

            const getStatusBadgeClass = (status) => {
                switch(status) {
                    case 'Non-Stocking': return 'status-non-stocking';
                    case 'Stocked': return 'status-stocked';
                    case 'Phase Out': return 'status-phase-out';
                    case 'Ready for Deletion': return 'status-deletion';
                    case 'Manual Order Only': return 'status-manual';
                    default: return 'status-non-stocking';
                }
            };

            const handleSort = (field) => {
                if (sortField === field) {
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortField(field);
                    setSortDirection('desc');
                }
            };

            const exportData = () => {
                const csv = [
                    ['Part', 'Description', 'Status', 'Cost', 'Value', 'OH', 'Src', 'Bin', 'Return'].join(','),
                    ...filteredData.map(item => [
                        item.Part,
                        `"${item.Description}"`,
                        item.Status,
                        item.costNum,
                        item.valueNum,
                        item.ohNum,
                        item.Src,
                        item.Bin,
                        item.Return
                    ].join(','))
                ].join('\n');

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'inventory_export.csv';
                a.click();
            };

            const resetFilters = () => {
                setSearchTerm('');
                setStatusFilter('All');
                setSourceFilter('All');
                setReturnFilter('All');
                setCostRange('All');
                setCurrentPage(1);
            };

            const activeFiltersCount = [statusFilter, sourceFilter, returnFilter, costRange].filter(f => f !== 'All').length + (searchTerm ? 1 : 0);

            return (
                <div className="dashboard-container">
                    <div className="header">
                        <div className="header-left">
                            <h1>ADVANCED<br/>INVENTORY</h1>
                            <div className="header-subtitle">Honda Parts Analytics Dashboard</div>
                        </div>
                        <div className="header-controls">
                            <button className="reset-btn" onClick={resetFilters}>
                                Reset Filters {activeFiltersCount > 0 && `(${activeFiltersCount})`}
                            </button>
                            <button className="export-btn" onClick={exportData}>
                                Export Data
                            </button>
                        </div>
                    </div>

                    <div className="search-filter-section">
                        <div>
                            <div className="search-box">
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Search by part number, description, or bin..."
                                    value={searchTerm}
                                    onChange={(e) => {
                                        setSearchTerm(e.target.value);
                                        setCurrentPage(1);
                                    }}
                                />
                            </div>
                            <div className="advanced-filters">
                                <div className="filter-group">
                                    <label className="filter-label">Status</label>
                                    <select 
                                        className="filter-select" 
                                        value={statusFilter}
                                        onChange={(e) => {
                                            setStatusFilter(e.target.value);
                                            setCurrentPage(1);
                                        }}
                                    >
                                        <option value="All">All Statuses</option>
                                        {uniqueStatuses.map(status => (
                                            <option key={status} value={status}>{status}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label className="filter-label">Source</label>
                                    <select 
                                        className="filter-select"
                                        value={sourceFilter}
                                        onChange={(e) => {
                                            setSourceFilter(e.target.value);
                                            setCurrentPage(1);
                                        }}
                                    >
                                        <option value="All">All Sources</option>
                                        {uniqueSources.map(src => (
                                            <option key={src} value={src}>Source {src}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label className="filter-label">Return Code</label>
                                    <select 
                                        className="filter-select"
                                        value={returnFilter}
                                        onChange={(e) => {
                                            setReturnFilter(e.target.value);
                                            setCurrentPage(1);
                                        }}
                                    >
                                        <option value="All">All Returns</option>
                                        {uniqueReturns.map(ret => (
                                            <option key={ret} value={ret}>{ret}</option>
                                        ))}
                                    </select>
                                </div>
                                <div className="filter-group">
                                    <label className="filter-label">Cost Range</label>
                                    <select 
                                        className="filter-select"
                                        value={costRange}
                                        onChange={(e) => {
                                            setCostRange(e.target.value);
                                            setCurrentPage(1);
                                        }}
                                    >
                                        <option value="All">All Costs</option>
                                        <option value="0-50">$0 - $50</option>
                                        <option value="50-100">$50 - $100</option>
                                        <option value="100-250">$100 - $250</option>
                                        <option value="250-500">$250 - $500</option>
                                        <option value="500-">$500+</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card" onClick={() => resetFilters()}>
                            <div className="stat-label">Total Parts</div>
                            <div className="stat-value">{stats.totalParts}</div>
                            <div className="stat-change">
                                {filteredData.length !== processedData.length && 
                                    `Filtered from ${processedData.length}`
                                }
                            </div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Total Value</div>
                            <div className="stat-value">${stats.totalValue.toLocaleString(undefined, {maximumFractionDigits: 0})}</div>
                            <div className="stat-change">Current inventory worth</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Avg Cost</div>
                            <div className="stat-value">${stats.avgCost.toFixed(2)}</div>
                            <div className="stat-change">Per part average</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">On Hand</div>
                            <div className="stat-value">{stats.totalOnHand}</div>
                            <div className="stat-change">Total units</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Max Value</div>
                            <div className="stat-value">${stats.maxValue.toFixed(0)}</div>
                            <div className="stat-change">Highest part value</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Min Value</div>
                            <div className="stat-value">${stats.minValue.toFixed(2)}</div>
                            <div className="stat-change">Lowest part value</div>
                        </div>
                    </div>

                    <div className="chart-grid">
                        <div className="chart-card">
                            <div className="chart-header">
                                <h2 className="chart-title">Status Distribution</h2>
                                <div className="chart-toggle">
                                    <button 
                                        className={`toggle-btn ${chartView === 'pie' ? 'active' : ''}`}
                                        onClick={() => setChartView('pie')}
                                    >
                                        PIE
                                    </button>
                                    <button 
                                        className={`toggle-btn ${chartView === 'bar' ? 'active' : ''}`}
                                        onClick={() => setChartView('bar')}
                                    >
                                        BAR
                                    </button>
                                </div>
                            </div>
                            {chartView === 'pie' ? (
                                <div className="pie-chart-container">
                                    <PieChart 
                                        data={statusData} 
                                        colors={COLORS}
                                        onSegmentClick={(item) => {
                                            setStatusFilter(item.name);
                                            setCurrentPage(1);
                                        }}
                                    />
                                    <div className="pie-legend">
                                        {statusData.map((item, index) => {
                                            const percentage = ((item.count / stats.totalParts) * 100).toFixed(1);
                                            return (
                                                <div 
                                                    key={index} 
                                                    className="legend-item"
                                                    onClick={() => {
                                                        setStatusFilter(item.name);
                                                        setCurrentPage(1);
                                                    }}
                                                >
                                                    <div className="legend-color" style={{ background: COLORS[index] }}></div>
                                                    <span className="legend-label">{item.name}</span>
                                                    <span className="legend-value">{item.count}</span>
                                                    <span className="legend-percentage">({percentage}%)</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ) : (
                                <div className="bar-chart">
                                    {statusData.map((item, index) => (
                                        <div 
                                            key={index} 
                                            className="bar-item"
                                            onClick={() => {
                                                setStatusFilter(item.name);
                                                setCurrentPage(1);
                                            }}
                                        >
                                            <div className="bar-label">{item.name}</div>
                                            <div className="bar-container">
                                                <div 
                                                    className="bar-fill" 
                                                    style={{ 
                                                        width: `${(item.count / Math.max(...statusData.map(s => s.count))) * 100}%`,
                                                        background: COLORS[index]
                                                    }}
                                                >
                                                    {item.count}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        <div className="chart-card">
                            <div className="chart-header">
                                <h2 className="chart-title">Value by Status</h2>
                            </div>
                            <div className="bar-chart">
                                {statusData.map((item, index) => (
                                    <div 
                                        key={index} 
                                        className="bar-item"
                                        onClick={() => {
                                            setStatusFilter(item.name);
                                            setCurrentPage(1);
                                        }}
                                    >
                                        <div className="bar-label">{item.name}</div>
                                        <div className="bar-container">
                                            <div 
                                                className="bar-fill" 
                                                style={{ 
                                                    width: `${(item.value / Math.max(...statusData.map(s => s.value))) * 100}%`,
                                                    background: COLORS[index]
                                                }}
                                            >
                                                ${item.value.toFixed(0)}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="chart-grid">
                        <div className="chart-card">
                            <div className="chart-header">
                                <h2 className="chart-title">Top Sources by Value</h2>
                            </div>
                            <div className="bar-chart">
                                {sourceData.map((item, index) => (
                                    <div 
                                        key={index} 
                                        className="bar-item"
                                        onClick={() => {
                                            setSourceFilter(item.name.replace('Source ', ''));
                                            setCurrentPage(1);
                                        }}
                                    >
                                        <div className="bar-label">{item.name}</div>
                                        <div className="bar-container">
                                            <div 
                                                className="bar-fill" 
                                                style={{ 
                                                    width: `${(item.value / maxSourceValue) * 100}%`,
                                                    background: `linear-gradient(90deg, ${COLORS[index % COLORS.length]}, ${COLORS[(index + 1) % COLORS.length]})`
                                                }}
                                            >
                                                ${item.value.toFixed(0)}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="table-container">
                        <div className="table-header">
                            <h2 className="chart-title">Parts Inventory</h2>
                            <div className="pagination">
                                <button 
                                    className="page-btn"
                                    onClick={() => setCurrentPage(1)}
                                    disabled={currentPage === 1}
                                >
                                    
                                </button>
                                <button 
                                    className="page-btn"
                                    onClick={() => setCurrentPage(prev => Math.max(1, prev - 1))}
                                    disabled={currentPage === 1}
                                >
                                    
                                </button>
                                <span className="page-info">
                                    Page {currentPage} of {totalPages} ({sortedData.length} items)
                                </span>
                                <button 
                                    className="page-btn"
                                    onClick={() => setCurrentPage(prev => Math.min(totalPages, prev + 1))}
                                    disabled={currentPage === totalPages}
                                >
                                    
                                </button>
                                <button 
                                    className="page-btn"
                                    onClick={() => setCurrentPage(totalPages)}
                                    disabled={currentPage === totalPages}
                                >
                                    
                                </button>
                            </div>
                        </div>
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th onClick={() => handleSort('Part')}>Part # {sortField === 'Part' && (sortDirection === 'asc' ? '' : '')}</th>
                                    <th onClick={() => handleSort('Description')}>Description {sortField === 'Description' && (sortDirection === 'asc' ? '' : '')}</th>
                                    <th onClick={() => handleSort('Status')}>Status {sortField === 'Status' && (sortDirection === 'asc' ? '' : '')}</th>
                                    <th onClick={() => handleSort('costNum')}>Cost {sortField === 'costNum' && (sortDirection === 'asc' ? '' : '')}</th>
                                    <th onClick={() => handleSort('ohNum')}>OH {sortField === 'ohNum' && (sortDirection === 'asc' ? '' : '')}</th>
                                    <th onClick={() => handleSort('valueNum')}>Value {sortField === 'valueNum' && (sortDirection === 'asc' ? '' : '')}</th>
                                    <th onClick={() => handleSort('Src')}>Src {sortField === 'Src' && (sortDirection === 'asc' ? '' : '')}</th>
                                    <th>Bin</th>
                                </tr>
                            </thead>
                            <tbody>
                                {paginatedData.map((part, index) => (
                                    <tr 
                                        key={index}
                                        onClick={() => setSelectedPart(part)}
                                        style={{ cursor: 'pointer' }}
                                    >
                                        <td style={{ fontWeight: 700, color: '#00d9ff' }}>{part.Part}</td>
                                        <td>{part.Description}</td>
                                        <td>
                                            <span className={`status-badge ${getStatusBadgeClass(part.Status)}`}>
                                                {part.Status}
                                            </span>
                                        </td>
                                        <td>${part.costNum.toFixed(2)}</td>
                                        <td>{part.ohNum}</td>
                                        <td style={{ fontWeight: 700, color: '#ff6b35' }}>${part.valueNum.toFixed(2)}</td>
                                        <td>{part.Src}</td>
                                        <td>{part.Bin}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <Modal
                        isOpen={selectedPart !== null}
                        onClose={() => setSelectedPart(null)}
                        title="Part Details"
                    >
                        {selectedPart && (
                            <>
                                <div className="detail-row">
                                    <span className="detail-label">Part Number</span>
                                    <span className="detail-value">{selectedPart.Part}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Description</span>
                                    <span className="detail-value">{selectedPart.Description}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Status</span>
                                    <span className={`status-badge ${getStatusBadgeClass(selectedPart.Status)}`}>
                                        {selectedPart.Status}
                                    </span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Cost</span>
                                    <span className="detail-value">${selectedPart.costNum.toFixed(2)}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Value</span>
                                    <span className="detail-value">${selectedPart.valueNum.toFixed(2)}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">On Hand</span>
                                    <span className="detail-value">{selectedPart.ohNum}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Source</span>
                                    <span className="detail-value">{selectedPart.Src}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Bin</span>
                                    <span className="detail-value">{selectedPart.Bin}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Return Code</span>
                                    <span className="detail-value">{selectedPart.Return}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">MNR</span>
                                    <span className="detail-value">{selectedPart.MNR || 'N/A'}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Last Receipt</span>
                                    <span className="detail-value">{selectedPart.LastRC || 'N/A'}</span>
                                </div>
                                <div className="detail-row">
                                    <span className="detail-label">Entry Date</span>
                                    <span className="detail-value">{selectedPart.Entry || 'N/A'}</span>
                                </div>
                            </>
                        )}
                    </Modal>
                </div>
            );
        };

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
